<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame JSON Upload</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="./hover-color-change.component.js"></script>
    <script src="./wait-for-object-ready.js"></script>
    <script src="./scene-maker.js"></script>
    <script src="./file-loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="overlay">
      <label for="fileInput">JSONファイルを選択してください</label>
      <input type="file" id="fileInput" accept=".json" />
    </div>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects:.raycastable">
      <a-entity id="quizGrids" position="0 0 -4"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
