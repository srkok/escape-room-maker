<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Escape Room Maker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <!--依存ナシ-->
    <script src="./js/initial-settings.js"></script>
    <script src="./js/hover-color-change.component.js"></script>
    <script src="./js/is-equal.js"></script>
    <script src="./js/wait-for-object-ready.js"></script>
    <script src="./js/save.js"></script>
    <script src="./js/editmode.js"></script>
    <!--依存アリ-->
    <script src="./js/make-element-util.js"></script>
    <script src="./js/toggle-wall-make.component.js"></script>
    <!--<script src="./js/code-block-slot.component.js"></script>-->
    <!--<script src="./js/dragndrop.component.js"></script>-->
    <script src="./js/init-maze-maker.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects:.raycastable">
      <a-entity id="mazeGrids"></a-entity>
      <a-entity id="rig" position="0 1.6 0" movement-controls="fly:true">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
      </a-entity>
      <a-entity id="edit-space" position="-60 0 20">
        <a-entity id="edit-rig" position="0 1.6 0">
          <a-entity
            id="edit-camera"
            camera="active: false"
            look-controls
            wasd-controls
          ></a-entity>
        </a-entity>
        <a-plane
          position="-2 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="green"
        ></a-plane>
        <a-plane
          position="-2 2 -6"
          width="4"
          height="4"
          color="green"
        ></a-plane>
        <a-plane
          position="2 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="gray"
        ></a-plane>
        <a-plane position="2 2 -6" width="4" height="4" color="gray"></a-plane>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <!-- ダウンローダー -->
    <button id="downloadButton">Download</button>
  </body>
</html>
