<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Escape Room Maker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script> dragndropと併用すると、うまくカーソルに追従しなくなる -->
    <!--依存ナシ-->
    <script src="./js/initial-settings.js"></script>
    <script src="./js/hover-color-change.component.js"></script>
    <script src="./js/is-equal.js"></script>
    <script src="./js/wait-for-object-ready.js"></script>
    <script src="./js/save.js"></script>
    <!--依存アリ-->
    <script src="./js/make-element-util.js"></script>
    <script src="./js/toggle-wall-make.component.js"></script>
    <script src="./js/code-block-slot.component.js"></script>
    <script src="./js/dragndrop.component.js"></script>
    <script src="./js/editmode.js"></script>
    <script src="./js/init-maze-maker.js"></script>
    <script src="./js/expand-maze-matrix.js"></script>
    <script src="./js/load.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      raycaster="objects:.raycastable"
      xr-mode-ui="enabled: false"
    >
      <a-entity id="mazeGrids"></a-entity>
      <a-entity id="dragContainer"></a-entity>
      <a-entity id="mazeGridsAddRowButton"></a-entity>
      <a-entity id="mazeGridsAddColumnButton"></a-entity>
      <a-entity id="editmodeParts"></a-entity>
      <!-- rigのpos,rotをいじるとdragndropに悪影響 -->
      <a-entity id="rig"
        ><!---- movement-controls="fly:true">-->
        <a-entity
          id="camera"
          position="0 1.6 8"
          camera
          look-controls
          wasd-controls
          ><!--rotation="0 -45 0" いじるとdragndropに悪影響？ -->
        </a-entity>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <!-- ダウンローダー -->
    <button id="downloadButton">Download</button>
    <!-- アップローダー -->
    <label for="jsonFileInput" class="upload-button">Upload JSON File</label>
    <input type="file" id="jsonFileInput" accept=".json" />
  </body>
</html>
