<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-choice Escape Room Maker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- 依存なし -->
    <script src="./js/initial-settings.js"></script>
    <script src="./js/hover-color-change.component.js"></script>
    <script src="./js/wait-for-object-ready.js"></script>
    <script src="./js/save.js"></script>
    <!-- 依存あり -->
    <script src="./js/make-element-util.js"></script>
    <script src="./js/init-quiz-maker.js"></script>
    <script src="./js/add-quiz-grid.component.js"></script>
    <script src="./js/make-arrow.js"></script>
    <script src="./js/quiz-board-settings.component.js"></script>
    <script src="./js/load-progress.js"></script>
    <script src="./js/file-loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      raycaster="objects:.raycastable"
      xr-mode-ui="enabled: false"
    >
      <!-- 地面のマス目 -->
      <a-entity id="quizGrids" rotation="-90 0 0"></a-entity>
      <!-- グリッド追加パネル -->
      <a-entity id="addQuizGrid"></a-entity>
      <!-- 背景 -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <!-- クイズ設置用ポップアップ -->
    <div id="overlay"></div>
    <div id="quizSettingsModal">
      <label for="outerColorPicker">outer color:</label>
      <input type="color" id="outerColorPicker" />
      <br />
      <label for="innerColorPicker">inner color:</label>
      <input type="color" id="innerColorPicker" />
      <br />
      <label for="quizText">text(only English):</label>
      <input type="text" id="quizText" />
      <br />
      <label for="quizTextColorPicker">text color:</label>
      <input type="color" id="quizTextColorPicker" />
      <br />
      <label for="toggleVisibilityButton">Show/Hide at startup:</label>
      <button id="toggleVisibilityButton">Show</button>
      <br />
      <label for="toggleClickabilityButton">Clickable at startup:</label>
      <button id="toggleClickabilityButton">UnClickable</button>
      <br />
      <div id="actionSettings">
        <label for="selectingColorPicker">color when selecting:</label>
        <input type="color" id="selectingColorPicker" />
        <br />
        <label for="actionTargets">action target:</label>
        <select id="actionTargets" multiple></select>
      </div>
      <button id="applyButton">apply</button>
    </div>
    <!-- ダウンローダー -->
    <button id="downloadButton">Download</button>
    <!-- アップローダー -->
    <label for="jsonFileInput" class="upload-button">Upload JSON File</label>
    <input type="file" id="jsonFileInput" accept=".json" />
  </body>
</html>
